<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Comments</h1>

     <!-- Inputs of our Model -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="Likes" required="required" />
        <input type="text" name="Checkins" placeholder="Checkins" required="required" />
        <input type="text" name="Returns" placeholder="Returns" required="required" />
        <input type="text" name="Category" placeholder="Category" required="required" />
        <input type="text" name="commBase" placeholder="commBase" required="required" />
        <input type="text" name="comm24" placeholder="comm24" required="required" />
        <input type="text" name="comm48" placeholder="comm48" required="required" />
        <input type="text" name="comm24_1" placeholder="comm24_1" required="required" />
        <input type="text" name="diff" placeholder="diff_24.48" required="required" />
        <input type="text" name="length" placeholder="length" required="required" />
        <input type="text" name="shares" placeholder="shares" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
